<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .upload-box {
            border: 2px dashed #007bff;
            padding: 20px;
            cursor: pointer;
            background: #fafafa;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .upload-box:hover {
            background: #e3f2fd;
        }
        .upload-box p {
            margin: 0;
            color: #555;
        }
        .upload-box.dragover {
            background: #d1ecf1;
            border-color: #17a2b8;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3, #0097c4);
            transform: scale(1.05);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #loading {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: #007bff;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #preview {
            display: none;
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dog Breed Classifier üê∂</h2>

        <div class="upload-box" id="uploadBox">
            <p>Drag & Drop an image or <label for="fileInput" style="color: blue; cursor: pointer;">Click to Upload</label></p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <img id="preview" alt="Image Preview">

        <button id="predictBtn" onclick="uploadImage()" disabled>Predict</button>

        <div class="loader" id="loader"></div>
        <p id="loading">‚è≥ Predicting...</p>
        <p id="result"></p>
    </div>

    <script>
        let fileInput = document.getElementById("fileInput");
        let uploadBox = document.getElementById("uploadBox");
        let predictBtn = document.getElementById("predictBtn");
        let resultDiv = document.getElementById("result");
        let loadingText = document.getElementById("loading");
        let loader = document.getElementById("loader");
        let preview = document.getElementById("preview");
        let selectedFile = null;

        // Click to Upload
        uploadBox.addEventListener("click", () => fileInput.click());

        // Handle File Selection & Preview
        fileInput.addEventListener("change", (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(selectedFile);
                uploadBox.innerHTML = `<p>üì∑ ${selectedFile.name}</p>`;
                predictBtn.disabled = false;
            }
        });

        // Drag & Drop Feature
        uploadBox.addEventListener("dragover", (event) => {
            event.preventDefault();
            uploadBox.classList.add("dragover");
        });

        uploadBox.addEventListener("dragleave", () => {
            uploadBox.classList.remove("dragover");
        });

        uploadBox.addEventListener("drop", (event) => {
            event.preventDefault();
            uploadBox.classList.remove("dragover");

            selectedFile = event.dataTransfer.files[0];
            if (selectedFile) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(selectedFile);
                uploadBox.innerHTML = `<p>üì∑ ${selectedFile.name}</p>`;
                predictBtn.disabled = false;
            }
        });

        function uploadImage() {
            if (!selectedFile) {
                alert("Please select an image first!");
                return;
            }

            let formData = new FormData();
            formData.append("file", selectedFile);

            predictBtn.disabled = true;
            loadingText.style.display = "block";
            loader.style.display = "block";
            resultDiv.innerText = "";

            fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch");
                }
                return response.json();
            })
            .then(data => {
                resultDiv.innerHTML = `üê∂ Predicted Breed: <strong>${data.breed}</strong>`;
            })
            .catch(error => {
                console.error("Error:", error);
                resultDiv.innerText = "‚ùå Error: Could not get prediction";
            })
            .finally(() => {
                predictBtn.disabled = false;
                loadingText.style.display = "none";
                loader.style.display = "none";
            });
        }
    </script>

</body>
</html>
